<!DOCTYPE html>

{% load staticfiles %}
<html>
<link rel="stylesheet" type="text/css" href="{% static 'daily_report/style.css' %}" />
<head>
    <title>日報管理Home</title>
</head>
<body>
    {% if user.is_authenticated %}
    ログイン中:{{ user.username }}
    <a href="/daily_report/logout/">Logout</a>
    {% else %}
    <a href="/daily_report/register/">新規登録</a>
    <a href="/daily_report/login/">Login</a><br />
    {% endif %}
    
    <h1>日報管理</h1>
    {% if user.is_authenticated %}
    <a href="/daily_report/write/">日報を書く</a><br />
    <br />
    <h3>最新の日報</h3>
      {% if repo %}
      <ul>
      {% for r in repo %}
        <li>{{ r }}</a></li>
      {% endfor %}
      </ul>
      {% else %}
        <p>日報は存在しません。</p>
      {% endif %}
    {% endif%}
    <br />
    
    

</body>
</html>
